security:
  config:
    # Configuration of secured config (encryption of passwords in property files)
    # Set to true for production - if set to true, clear text passwords will cause failure
    require-encryption: false
    # Increased length to 14 or more characters as BCFIPS will fail otherwise
    aes.insecure-passphrase: "junglepassphrase"
  providers:
    # Configuration of security providers
    - http-basic-auth:
        # https://tools.ietf.org/html/rfc2617
        realm: "mic"
        users:
          - login: "jack"
            password: "${CLEAR=jackIsGreat}"
            roles: ["user", "admin"]
          - login: "jill"
            # Used AES-GCM to encrypt using master password="junglepassphrase" and password="password"
            # Note: There is no legacy AES encryption in EncryptionUtil hence converting to AES-GCM.
            #       The main cause of previous password problem is that the master password is less
            #       than 14 characters which will fail with BCFIPS.
            password: "${GCM=o1pLZ/bg+A9ksNE/dDW5nkn0X4VdiptqBFIaCUeLNunrqcuo697QCOXMrzbY2nIh9GAKwQ==}"
            roles: ["user"]
    - http-digest-auth:
        realm: "mic"
        # Algorithm - MD5 is default (and now the only supported)
        # algorithm: "MD5"
        # QOP options - auth or empty (fallback to old RFC)
        # default is auth
        # qop: ["auth"]

        # Password for protecting nonce values. Should be the same for
        # services that want to share digest authentication (obviously together with realm)
        # Note: BCFIPS does not allow less than 14 characters password for key derivation
        server-secret: "password012345"

        # Timeout of nonce values, defeault is 24 hours
        # nonce-timeout-millis: 11111111111
        users:
          - login: "jack"
            password: "${CLEAR=jackIsGreat}"
            roles: ["user", "admin"]
          - login: "jill"
            # Used AES-GCM to encrypt using master password="junglepassphrase" and password="password"
            # Note: There is no legacy AES encryption in EncryptionUtil hence converting to AES-GCM.
            #       The main cause of previous password problem is that the master password is less
            #       than 14 characters which will fail with BCFIPS.
            password: "${GCM=o1pLZ/bg+A9ksNE/dDW5nkn0X4VdiptqBFIaCUeLNunrqcuo697QCOXMrzbY2nIh9GAKwQ==}"
            roles: ["user"]
    - name: "digest_old"
      http-digest-auth:
        realm: "mic"
        type: "DIGEST"
        # QOP options - auth or empty (fallback to old RFC)
        qop: []
        users:
          - login: "jack"
            password: "${CLEAR=jackIsGreat}"
            roles: ["user", "admin"]
          - login: "jill"
            # Used AES-GCM to encrypt using master password="junglepassphrase" and password="password"
            # Note: There is no legacy AES encryption in EncryptionUtil hence converting to AES-GCM.
            #       The main cause of previous password problem is that the master password is less
            #       than 14 characters which will fail with BCFIPS.
            password: "${GCM=o1pLZ/bg+A9ksNE/dDW5nkn0X4VdiptqBFIaCUeLNunrqcuo697QCOXMrzbY2nIh9GAKwQ==}"
            roles: ["user"]
